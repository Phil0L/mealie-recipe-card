on: [push]

jobs:
  minify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Minify
        uses: nizarmah/auto-minify@v3
        with:
          directory: 'cards'
          output: 'out'
          overwrite: true

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "bot: Add auto minified files"
